<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/Styles/all.min.css">
	<link rel="stylesheet" href="/Styles/style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="main">
		<div class="container">
			<h1>Calculator</h1>
		<div class="calc">
			<input type="text" placeholder="" id="calc">
		<div class="calc-body">
			<div class="calc-buttons">
					<div class="clear-button button">
						<button class="clear">C</button>
					</div>
					<div class="button">
						<button class="divi numbers"  data-number="/">/</button>
						</div>
						<div class="button">
							<button class="multi numbers" data-number="*">X</button>
							</div>
							<div class="button">
								<button class="delete"><i class="fa-solid fa-delete-left"></i></button>
								</div>
							</div>
				<div class="button">
					<button class="num numbers"  data-number="7">7</button>
					</div>
					<div class="button">
					<button class="num numbers" data-number="8">8</button>
					</div>
					<div class="button">
					<button class="num numbers" data-number="9">9</button>
					</div>
					<div class="button">
						<button class="plus numbers"  data-number="+">+</button>
					</div>
				<div class="button">
					<button class="num numbers"data-number="4">4</button>
					</div>
					<div class="button">
					<button class="num numbers" data-number="5">5</button>
					</div>
					<div class="button">
					<button class="num numbers" data-number="6">6</button>
					</div>
					<div class="button">
						<button class="minus numbers" data-number="-">-</button>
					</div>
				<div class="button">
					<button class="num numbers"data-number="1">1</button>
					</div>
				<div class="button">
					<button class="num numbers" data-number="2">2</button>
				</div>
				<div class="button">
					<button class="num numbers"  data-number="3">3</button>
				</div>
				<div class="button">
					<button class="dot numbers" data-number=".">.</button>
				</div>
				<div class="button">
					<button class="num numbers" data-number="0">0</button>
				</div>
				<div class="button">
					<button class="quot numbers" data-number="00">00</button>
				</div>

		</div>
		<div class="equal-bd">
			<button class="equal">=</button>
		</div>
		</div>
		</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
